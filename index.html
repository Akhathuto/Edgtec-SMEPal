    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc; /* slate-50 */
      }
      /* Custom focus ring for accessibility and style */
      *:focus-visible {
        outline: 2px solid #4f46e5 !important; /* indigo-600 */
        outline-offset: 2px !important;
      }
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* slate-300 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* slate-400 */
      }

      /* Logo Animation Keyframes */
      @keyframes draw-swoosh {
        from {
          stroke-dashoffset: 76;
        }
        to {
          stroke-dashoffset: 0;
        }
      }

      @keyframes fade-in-scale {
        from {
          opacity: 0;
          transform: scale(0.5);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Logo Animation Classes */
      .logo-swoosh {
        stroke-dasharray: 76;
        stroke-dashoffset: 76;
        animation: draw-swoosh 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
      }

      .logo-dot {
        opacity: 0;
        transform-origin: center;
        animation: fade-in-scale 0.5s ease-out 0.4s forwards;
      }
    </style>
